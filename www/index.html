<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="main.js"></script>
  <script type="text/javascript" src="tappable.js"></script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">入室</div>
      </ons-toolbar>

      <div class="content">
      <p>名前を決めてください。</p>
      <div class="loginform">
        <p>
          <ons-input id="username" modifier="underbar" placeholder="ユーザー名" float></ons-input>
        </p>
      </div>
      <ons-button id="push-button">入室</ons-button>
    </div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>退室</ons-back-button></div>
        <div class="center">チャット</div>
      </ons-toolbar>

      <div class="board">
      <ons-list id="chats">
      </ons-list>
    </div>
 
    <div class="send-area">
      <ons-input id="message" placeholder="メッセージ"></ons-input>
      <ons-button id="send" modifier="quiet">送信</ons-button>
    </div>

    </ons-page>
  </ons-template>
</body>
</html>
